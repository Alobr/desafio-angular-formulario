<main>
  <div class="container">
    <div class="card mt">
      <div class="card-body">
        <h1 class="card-title mb-5 text-center">Formulario de registro</h1>
        <div class="row">
          <div class="col-8">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row g-3">
              <div class="col-6">
                <label class="form-label" for="firstName">Nombre</label>
                <input [formControl]="firstNameControl" class="form-control" type="text">
                <app-error [control]="firstNameControl"></app-error>
              </div>
              <div class="col-6">
                <label class="form-label" for="lastName">Apellido</label>
                <input [formControl]="lastNameControl" class="form-control" type="text">
                <app-error [control]="lastNameControl"></app-error>
              </div>
              <div class="col-12">
                <label class="form-label" for="email">Correo</label>
                <input [formControl]="emailControl" class="form-control" type="email">
                <app-error [control]="emailControl"></app-error>
              </div>
              <div class="col-12">
                <label class="form-label" for="password">Password</label>
                <input [formControl]="passwordControl" class="form-control" type="password">
                <app-error [control]="passwordControl"></app-error>
              </div>
              <div class="col-12 d-flex justify-content-center">
                <button [disabled]="registerForm.invalid" class="btn btn-grad" type="submit">Registrarse</button>
              </div>
            </form>
          </div>
          <div class="col-4">
            <img src="../../../assets/images/singup.jpg" class="img-fluid shade" alt="signup">
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
